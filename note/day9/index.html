<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Day 9</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="bg-border">
        <header>
            <div class="playlist">
                <div class="playlist__column"><span><i class="far fa-times-circle"></i></span></div>
                <div class="playlist__column"><span>Playlist</span></div>
                <div class="playlist__column"><span></span></div>
        </header>
        <main>

            <div class="music-now">
                <div class="music__column">
                    <div class="music__picture"><i class="far fa-images"></i></div>
                    <!-- <div class="music__info"></div> -->
                </div>
                <div class="music__column">
                    <div class="music__info">Random Love</div>
                    <div class="music__info">by writer</div>
                </div>
            </div>


            <div class="player">
                <div class="player__control">
                    <div class="player__control__play"><i class="fas fa-play"></i></div>
                    <div class="player__control__play">Play</div>
                </div>
                <div class="player__control"><i class="far fa-heart"></i></div>
                <div class="player__control"><i class="fas fa-plus"></i></div>
            </div>
        </main>

        <ul>
            <li class="play-list">
                <div class="play-list__row">
                    <div class="play-list__column">
                        <div class="play-list__picture first-px"></div>
                    </div>
                    <div class="play-list__column">
                        <div class="play-list__title">에잇</div>
                        <div class="play-list__writer">아이유</div>
                    </div>
                </div>
                <div class="play-list__row">
                    <div class="play-list__column">
                        <div class="play-list__picture second-px"></div>
                    </div>
                    <div class="play-list__column">
                        <div class="play-list__title">On Earth As It Is Heaven</div>
                        <div class="play-list__writer">Ennio Morricone</div>
                    </div>
                </div>
                <div class="play-list__row">
                    <div class="play-list__column">
                        <div class="play-list__picture third-px"></div>
                    </div>
                    <div class="play-list__column">
                        <div class="play-list__title">How You Like That</div>
                        <div class="play-list__writer">BLACKPINK</div>
                    </div>
                </div>
                <div class="play-list__row">
                    <div class="play-list__column">
                        <div class="play-list__picture fourth-px"></div>
                    </div>
                    <div class="play-list__column">
                        <div class="play-list__title">홀로</div>
                        <div class="play-list__writer">이하이</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
