<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting-Cage Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="fixed-header">
      <div class="status-bar">
        <div class="status-bar__row">
          <span>SKT</span>
          <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__row time_box">
          <span class="txt_lg" id="hours"></span>
          <span class="mark">:</span>
          <span class="txt_lg" id="min"></span>
          <span class="txt_sm" id="sec"></span>
        </div>
        <div class="status-bar__row">
          <img
            src="https://img.icons8.com/material-sharp/20/000000/lock-orientation.png"
          />
          <img src="https://img.icons8.com/ios-filled/20/000000/wifi.png" />
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <a href="javascript:history.back()">
            <i class="fas fa-angle-left fa-3x"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
        </div>
      </header>
    </div>
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Cage Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">99</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-hashtag fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-more more"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="check-size__big">
      <div><h1>브라우저 화면이 너무 커요! 크기를 줄여주세요.</h1></div>
      <div><h2>Browser screen is too BIG! Please reduce the size.</h2></div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/current-time.js"></script>
  </body>
</html>
