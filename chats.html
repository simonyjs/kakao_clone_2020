<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats-Cage Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="fixed-header">
      <div class="status-bar">
        <div class="status-bar__row">
          <span>SKT</span>
          <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__row time_box">
          <span class="txt_lg" id="hours"></span>
          <span class="mark">:</span>
          <span class="txt_lg" id="min"></span>
          <span class="txt_sm" id="sec"></span>
        </div>
        <div class="status-bar__row">
          <img
            src="https://img.icons8.com/material-sharp/20/000000/lock-orientation.png"
          />
          <img src="https://img.icons8.com/ios-filled/20/000000/wifi.png" />
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span>
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          </span>
          <a href="index.html">
            <span><i class="fas fa-sign-out-alt fa-lg"></i></span>
          </a>
        </div>
      </header>
    </div>

    <main class="friends-screen chats-screen__column">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars2.githubusercontent.com/u/68684223?s=460&u=10119e46dd856248c515471aab3780c2c0660f1d&v=4"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h3 class="user-component__title">Cage</h3>
              <h6 class="user-component__subtitle">
                Hi nice to meet you! On My Way!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:41</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">99</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="new-find.html">
            <i class="fas fa-hashtag fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-more more"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="check-size__big">
      <div><h1>브라우저 화면이 너무 커요! 크기를 줄여주세요.</h1></div>
      <div><h2>Browser screen is too BIG! Please reduce the size.</h2></div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/current-time.js"></script>
  </body>
</html>
