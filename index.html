<!-- BEM(Block Element Modifier)
BEM은 CSS Architecture의 하나이다
block__element--modifier
block--modifier
모두 class로 지정하여 편리하게 사용 : 
.block__element--modifier #block__element--modifier 쓸지 고민하지 않고 바로 
.block__element--modifier로 쓰면 된다 -->
</head>
<body>
 <div class="status-bar">
     <div class="status-bar__row">
         <span>No Service</span>
         <!-- wi-fi icon -->
     </div>
     <div class="status-bar__row">
        <span>18:45</span>
     </div>
     <div class="status-bar__row">
        <!-- lock icon -->
        <span>100%</span>
        <!-- battery icon -->
        <!-- lightning icon -->
     </div>
 </div>
