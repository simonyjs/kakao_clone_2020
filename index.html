<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Cage Talk</title>
    <!-- BEM(Block Element Modifier)
BEM은 CSS Architecture의 하나이다
block__element--modifier
block--modifier
모두 class로 지정하여 편리하게 사용 : 
.block__element--modifier #block__element--modifier 쓸지 고민하지 않고 바로 
.block__element--modifier로 쓰면 된다 -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="fixed-header">
      <div class="status-bar">
        <div class="status-bar__row">
          <span>SKT</span>
          <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__row time_box">
          <span class="txt_lg" id="hours"></span>
          <span class="mark">:</span>
          <span class="txt_lg" id="min"></span>
          <span class="txt_sm" id="sec"></span>
        </div>
        <div class="status-bar__row">
          <img
            src="https://img.icons8.com/material-sharp/20/000000/lock-orientation.png"
          />
          <img src="https://img.icons8.com/ios-filled/20/000000/wifi.png" />
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <div class="screen-header"></div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to CageTalk</h1>
      <p class="welcome-header__text">
        If you have a Cage Account, log in with your email or phone number.
      </p>
    </header>
    <!-- form에 action과 method추가 각각 이름도 설정 get은 post에 비해 보안에 취약하지만 url을 쉽게 알아보기 위해 설정했다 -->
    <form action="friends.html" method="get" class="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Cage Account or Password</a>
    </form>
    <form action="signup.html" method="get" class="login-form">
      <input type="submit" value="Sign Up" />
    </form>

    <div id="check-size__big">
      <div><h1>브라우저 화면이 너무 커요! 크기를 줄여주세요.</h1></div>
      <div><h2>Browser screen is too BIG! Please reduce the size.</h2></div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/current-time.js"></script>
  </body>
</html>
