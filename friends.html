<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Friends-Cage Talk</title>
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="fixed-header">
      <div class="status-bar">
        <div class="status-bar__row">
          <span>SKT</span>
          <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__row time_box">
          <span class="txt_lg" id="hours"></span>
          <span class="mark">:</span>
          <span class="txt_lg" id="min"></span>
          <span class="txt_sm" id="sec"></span>
        </div>
        <div class="status-bar__row">
          <img
            src="https://img.icons8.com/material-sharp/20/000000/lock-orientation.png"
          />
          <img src="https://img.icons8.com/ios-filled/20/000000/wifi.png" />
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span>
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          </span>
          <a href="index.html">
            <span><i class="fas fa-sign-out-alt fa-lg"></i></span>
          </a>
        </div>
      </header>
    </div>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

        </div>
        <div class="user-component__column"></div>
      </div>

        </div>
        <div class="user-component">

            <img
